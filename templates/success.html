<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #333;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #1a73e8;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 1.5em;
    }
    a.button {
      display: inline-block;
      background: #1a73e8;
      color: white;
      text-decoration: none;
      padding: 0.75em 1.5em;
      border-radius: 0.5em;
      font-weight: 600;
    }
    a.button:hover {
      background: #0f5dc1;
    }
  </style>
</head>
<body>
  <h1>✅ Item Scanned</h1>
  <p>Your item data has been captured successfully.</p>

  <p>Launching your shortcut…</p>
  <a id="fallback" class="button" href="/">Return Home</a>

  <script>
    // This URL is passed directly from FastAPI
    const shortcutURL = "{{ shortcut_url }}";

    // Avoid launching twice if page reloads or redirect loops
    if (!sessionStorage.getItem("shortcut_launched")) {
      sessionStorage.setItem("shortcut_launched", "1");
      setTimeout(() => {
        window.location.href = shortcutURL;
      }, 800);
    } else {
      // Reset flag after a few seconds so next scan can work
      setTimeout(() => sessionStorage.removeItem("shortcut_launched"), 5000);
    }
  </script>
</body>
</html>

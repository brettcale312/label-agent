<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Item</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #333;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #1a73e8;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75em;
      margin-top: 1.5em;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.2em;
    }
    input[type="text"],
    textarea {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      min-height: 4em;
      resize: vertical;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 0.8em;
      border-radius: 0.5em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1em;
    }
    button:hover {
      background: #0f5dc1;
    }
  </style>
</head>
<body>
  <h1>Review {{ type_.capitalize() }}</h1>
  <form action="/approve/{{ session_id }}" method="post">
    {% for key, value in data.items() %}
      <label for="{{ key }}">{{ key }}</label>
      {% if key == "Description" or key == "AI Notes" %}
        <textarea id="{{ key }}" name="{{ key }}">{{ value }}</textarea>
      {% else %}
        <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}">
      {% endif %}
    {% endfor %}

    {% if not data.get("Inventory #") %}
      <label for="Inventory #">Inventory #</label>
      <input type="text" id="Inventory #" name="Inventory #" placeholder="Auto-assigned on save">
    {% endif %}

    <button type="submit">Approve & Save</button>
  </form>
</body>
</html>

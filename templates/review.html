<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Review Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 25px;
      background: #f5f7fa;
      font-size: 20px; /* larger base text */
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }
    label {
      display:block;
      margin-top:15px;
      font-weight:bold;
      color:#333;
    }
    input[type=text] {
      width:100%;
      padding:12px;
      margin-top:6px;
      font-size:20px;
      border:1px solid #bbb;
      border-radius:8px;
      box-sizing:border-box;
    }
    button {
      margin-top:25px;
      padding:14px 28px;
      background:#007bff;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:20px;
      width:100%;
    }
    button:hover { background:#0056b3; }
    h2 { text-align:center; color:#333; }
  </style>
</head>
<body>
  <h2>Review and Approve Item</h2>
  <form action="/approve/{{ session_id }}" method="post">
    {% if type_ == "comic" %}
      <label>Title & Issue</label>
      <input type="text" name="Title & Issue" value="{{ data.get('Title & Issue', '') }}">

      <label>Bullet 1</label>
      <input type="text" name="Bullet 1" value="{{ data.get('Bullet 1', '') }}">

      <label>Bullet 2</label>
      <input type="text" name="Bullet 2" value="{{ data.get('Bullet 2', '') }}">

      <label>Bullet 3</label>
      <input type="text" name="Bullet 3" value="{{ data.get('Bullet 3', '') }}">

      <label>Publisher</label>
      <input type="text" name="Publisher" value="{{ data.get('Publisher', '') }}">

      <label>Price</label>
      <input type="text" name="Price" value="{{ data.get('Price', '') }}" autofocus>

    {% else %}
      <label>Title</label>
      <input type="text" name="Title" value="{{ data.get('Title', '') }}">

      <label>Bullet 1</label>
      <input type="text" name="Bullet 1" value="{{ data.get('Bullet 1', '') }}">

      <label>Bullet 2</label>
      <input type="text" name="Bullet 2" value="{{ data.get('Bullet 2', '') }}">

      <label>Price Source</label>
      <input type="text" name="Price Source" value="{{ data.get('Price Source', '') }}">

      <label>Final Price</label>
      <input type="text" name="Final Price" value="{{ data.get('Final Price', '') }}" autofocus>
    {% endif %}

    <button type="submit">Approve</button>
  </form>
</body>
</html>
